<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Retirar Estoque</title>
</head>
<body>

<h2>Retirada de Estoque</h2>

<form id="retiraEstoqueForm">

    <button type="submit">Retirar</button>
</form>

</body>
